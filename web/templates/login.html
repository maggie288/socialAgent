<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 美食社区</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: grid;
            place-items: center;
            background: linear-gradient(140deg, #faf7f2 0%, #efe8dc 100%);
            color: #2c2419;
        }
        .card {
            width: min(92vw, 420px);
            background: #fff;
            border-radius: 16px;
            border: 1px solid #ece4db;
            padding: 24px;
            box-shadow: 0 12px 30px rgba(30, 18, 7, 0.08);
        }
        h1 { font-size: 1.5rem; margin-bottom: 8px; }
        p.sub { color: #7a6756; margin-bottom: 20px; }
        label { display: block; font-weight: 600; margin-top: 12px; margin-bottom: 6px; }
        input {
            width: 100%;
            border: 1px solid #ddd2c7;
            border-radius: 10px;
            padding: 10px 12px;
            font-size: 0.95rem;
        }
        button {
            width: 100%;
            margin-top: 18px;
            border: none;
            border-radius: 10px;
            padding: 12px;
            background: #1e3d3a;
            color: #fff;
            font-size: 0.95rem;
            cursor: pointer;
        }
        .error {
            margin-top: 12px;
            padding: 10px 12px;
            border-radius: 10px;
            background: #fef2f2;
            color: #9f1239;
            border: 1px solid #fecdd3;
            font-size: 0.9rem;
        }
        .link {
            margin-top: 16px;
            text-align: center;
            font-size: 0.9rem;
            color: #7a6756;
        }
        .link a { color: #1e3d3a; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <main class="card">
        <h1>欢迎回来</h1>
        <p class="sub">登录后可查看美食推荐与发布个人分享</p>
        <form method="post" action="/login{% if next_url %}?next={{ next_url }}{% endif %}">
            <label for="username">用户名</label>
            <input id="username" name="username" type="text" required autocomplete="username">
            <label for="password">密码</label>
            <input id="password" name="password" type="password" required autocomplete="current-password">
            <button type="submit">登录</button>
        </form>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <div class="link">还没有账号？<a href="/register">去注册</a></div>
    </main>
</body>
</html>
