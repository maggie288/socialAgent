<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传个人分享</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f6f3ee;
            color: #2c2419;
        }
        .topbar {
            position: sticky;
            top: 0;
            z-index: 10;
            background: #fff;
            border-bottom: 1px solid #ece4db;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }
        .nav { display: flex; align-items: center; gap: 8px; }
        .nav a, .logout-btn {
            text-decoration: none;
            border: 1px solid #ddd2c7;
            background: #fff;
            color: #2c2419;
            border-radius: 999px;
            padding: 8px 12px;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .nav a.active { background: #1e3d3a; color: #fff; border-color: #1e3d3a; }
        .logout-btn { background: #fff6f6; border-color: #ffdada; color: #9f1239; }
        .container {
            width: min(760px, 94vw);
            margin: 24px auto;
        }
        .card {
            background: #fff;
            border: 1px solid #ece4db;
            border-radius: 16px;
            padding: 18px;
        }
        h1 { font-size: 1.3rem; margin-bottom: 8px; }
        p.sub { color: #7a6756; margin-bottom: 14px; }
        textarea, input[type="file"] {
            width: 100%;
            border: 1px solid #ddd2c7;
            border-radius: 12px;
            padding: 10px;
            font-size: 0.95rem;
            background: #fff;
        }
        textarea { min-height: 130px; resize: vertical; }
        label { display: block; font-weight: 600; margin: 12px 0 6px; }
        button {
            margin-top: 14px;
            border: none;
            border-radius: 10px;
            padding: 11px 16px;
            background: #1e3d3a;
            color: #fff;
            font-size: 0.95rem;
            cursor: pointer;
        }
        .tips {
            margin-top: 10px;
            color: #7a6756;
            font-size: 0.88rem;
        }
        .msg {
            margin-top: 12px;
            padding: 10px 12px;
            border-radius: 10px;
            font-size: 0.9rem;
        }
        .msg.ok { background: #f0fdf4; border: 1px solid #bbf7d0; color: #14532d; }
        .msg.err { background: #fef2f2; border: 1px solid #fecdd3; color: #9f1239; }
    </style>
</head>
<body>
    <header class="topbar">
        <div>当前用户：{{ username }}</div>
        <div class="nav">
            <a href="/feed">推荐 Feed</a>
            <a class="active" href="/share">上传分享</a>
            <form method="post" action="/logout" style="display:inline;">
                <button class="logout-btn" type="submit">退出登录</button>
            </form>
        </div>
    </header>

    <main class="container">
        <section class="card">
            <h1>上传个人分享</h1>
            <p class="sub">可只发文字，也可附带一张图片。发布后会出现在 Feed 流里。</p>
            <form id="share-form">
                <label for="text">分享内容</label>
                <textarea id="text" name="text" placeholder="比如：今天在家做了酸汤肥牛，10 分钟就上桌。"></textarea>
                <label for="image">上传图片（可选）</label>
                <input id="image" name="image" type="file" accept="image/*">
                <button type="submit">发布分享</button>
            </form>
            <p class="tips">发布成功后可直接返回 Feed 查看。</p>
            <div id="msg"></div>
        </section>
    </main>

    <script>
        const form = document.getElementById("share-form");
        const msgBox = document.getElementById("msg");

        function setMessage(text, ok) {
            msgBox.className = "msg " + (ok ? "ok" : "err");
            msgBox.textContent = text;
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            try {
                const resp = await fetch("/api/share", { method: "POST", body: formData });
                const data = await resp.json();
                if (!resp.ok || data.error) {
                    setMessage(data.error || "发布失败，请稍后重试。", false);
                    return;
                }
                form.reset();
                setMessage("发布成功，正在跳转到 Feed...", true);
                window.setTimeout(() => {
                    window.location.href = "/feed";
                }, 900);
            } catch (err) {
                setMessage("网络异常：" + err.message, false);
            }
        });
    </script>
</body>
</html>
